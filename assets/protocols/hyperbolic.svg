<svg id="logo" width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                :root {
                    --border-color: #404040;
                    --hover-color: #2470FF;
                    --logo-color: #594CE9;
                }

                @media (prefers-color-scheme: dark) {
                    :root {
                        --border-color: #404040;
                        --hover-color: #2470FF;
                        --logo-color: #594CE9;
                    }
                }

                @media (prefers-color-scheme: light) {
                    :root {
                        --border-color: #e0e0e0;
                        --hover-color: #2470FF;
                        --logo-color: #594CE9;
                    }
                }

                #container {
                    box-sizing: border-box;
                    border: 1px solid var(--border-color);
                    border-radius: 8px;
                    transition: transform 0.2s ease, box-shadow 0.2s ease;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    padding: 6px;
                }

                #logo:hover {
                    border-color: var(--hover-color);
                }

                div {
                    width: 100%;
                    height: 100%;
                }
            </style>
