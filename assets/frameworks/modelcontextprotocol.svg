<svg id="logo" width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                :root {
                    --border-color: #404040;
                    --hover-color: #2470FF;
                    --gradient-start: #05D5FF;
                    --gradient-middle: #363FF9;
                    --gradient-end: #5533FF;
                    --shadow-color: rgba(0, 0, 0, 0.2);
                }

                @media (prefers-color-scheme: dark) {
                    :root {
                        --border-color: #404040;
                        --hover-color: #2470FF;
                        --logo-color: #f2f2f2;
                        --shadow-color: rgba(255, 255, 255, 0.2);
                    }
                }

                @media (prefers-color-scheme: light) {
                    :root {
                        --border-color: #e0e0e0;
                        --hover-color: #2470FF;
                        --logo-color: #202020;
                        --shadow-color: rgba(0, 0, 0, 0.2);
                    }
                }

                #container {
                    box-sizing: border-box;
                    border: 1px solid var(--border-color);
                    border-radius: 8px;
                    transition: transform 0.2s ease, box-shadow 0.2s ease;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                }

                #logo:hover {
                    border-color: var(--hover-color);
                }

                div {
                    width: 100%;
                    height: 100%;
                }
            </style>

