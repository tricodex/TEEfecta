        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                :root {
                    --border-color: #404040;
                    --hover-color: #2470FF;
                    --logo-gradient-start: #dedede;
                    --logo-gradient-end: #aaaaaa;
                }

                @media (prefers-color-scheme: dark) {
                    :root {
                        --border-color: #404040;
                        --hover-color: #2470FF;
                        --logo-gradient-start: #ffffff;
                        --logo-gradient-end: #dddddd;
                    }
                }

                @media (prefers-color-scheme: light) {
                    :root {
                        --border-color: #e0e0e0;
                        --hover-color: #2470FF;
                        --logo-gradient-start: #202020;
                        --logo-gradient-end: #444444;
                    }
                }

                #container {
                    box-sizing: border-box;
                    border: 1px solid var(--border-color);
                    border-radius: 8px;
                    transition: transform 0.2s ease, box-shadow 0.2s ease;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                }

                #logo:hover {
                    border-color: var(--hover-color);
                }

                div {
                    width: 100%;
                    height: 100%;
                }
            </style>
