name: 🚀 Feature request
description: Submit a proposal/request for a new AgentKit feature

body:
- type: checkboxes
  attributes:
    label: Language Implementation
    description: Which language(s) would this feature be implemented in?
    options:
      - label: Python
      - label: TypeScript
  validations:
    required: true

- type: checkboxes
  attributes:
    label: Feature Type
    description: What type of feature is this?
    options:
      - label: Action Provider Template
      - label: Wallet Provider Template
      - label: Framework Extension
      - label: Core Requirements
      - label: Other
  validations:
    required: true

- type: textarea
  attributes:
    label: 🚀 The feature, motivation and pitch
    description: >
      A clear and concise description of the feature proposal. Please outline the motivation for the proposal. Is your feature request related to a specific problem? e.g., *"I'm working on X and would like Y to be possible"*. If this is related to another GitHub issue, please link here too.
  validations:
    required: true

- type: textarea
  attributes:
    label: Alternatives
    description: >
      A description of any alternative solutions or features you've considered, if any.

- type: textarea
  attributes:
    label: Additional context
    description: >
      Add any other context or screenshots about the feature request.

- type: markdown
  attributes:
    value: >
      Thanks for contributing 🎉!
